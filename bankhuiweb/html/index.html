<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IM客户端后台管理系统</title>
    <link href="../css/common.css" rel="stylesheet" type="text/css">
    <link href="../css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="topbar">
    <div class="naviname">
        <span class="productname">百汇work后台管理系统</span>
    </div>
</div>
<div class="left">
    <div class="leftbackview">
        <span class="departmentlist">部门列表</span>
        <button class="adddepartment">添加部门</button>
        <button class="adduserbuttonopen">添加人员</button>
    </div>
    <table border="1" class="department">
        <tr>
            <th>编号</th>
            <th>名称</th>
            <th>优先级</th>
            <th>操作</th>
            <th>操作</th>
            <th>操作</th>
        </tr>
    </table>
</div>
<div class="right">
    <table border="1" class="usertable">
        <tr>
            <th>id</th>
            <th>姓名</th>
            <th>性别</th>
            <th>手机号</th>
            <th>邮箱</th>
            <th>认证</th>
            <th>操作</th>
            <th>操作</th>
        </tr>
    </table>
</div>

<script src="../js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="../js/index.js" type="text/javascript"></script>
<script src="../js/Utils.js" type="text/javascript"></script>
</body>
</html>
