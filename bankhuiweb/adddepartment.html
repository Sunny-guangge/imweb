<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IM客户端后台管理系统</title>
    <link href="common.css" rel="stylesheet" type="text/css">
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="topbar">
    <div class="naviname">
        <span class="productname">百汇work后台管理系统</span>
    </div>
</div>
<div class="left">
    <div class="lefttitle">
        <span class="departmentlist">部门列表</span>
        <button class="adddepartment">添加部门</button>
        <button class="adduserbuttonopen">添加人员</button>
        <ul class="department">

        </ul>
    </div>
</div>
<div class="right">
    <div class="adddepartmentlist">
        <form class="departmentform">
            部门名称：<input class="departmentname" type="text" name="departmentname" id="departmentname" placeholder="请输入部门名称">
            <br>
            部门介绍：<textarea class="departmentintroduce" name="departmentintroduce" placeholder="请输入部门介绍" id="departmentintroduce"></textarea>
            <br>
            <button class="submitnewdepartment">提交</button>
        </form>
    </div>
</div>
<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="Utils.js" type="text/javascript"></script>
<script src="department.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
